<!DOCTYPE html>
<html>

<body class="header-page">

  <script>
    function goTo() {
        var input = get("box").value,
            frame = get("frame");

        if(input.match(/\bhttp(.)*/)) {
            frame.src = input;
        } else {
            input = "http://" + input;
            frame.src = input;
        }      
    }

    function get(id) {
        return document.getElementById(id);    
    }  
</script>



<script>
    function goTo() {
        var input = get("box").value,
            frame = get("frame");

        if(input.match(/\bhttp(.)*/)) {
            frame.src = input;
        } else {
            input = "http://" + input;
            frame.src = input;
        }      
    }

    function get(id) {
        return document.getElementById(id);    
    }  
</script>


<input type="text" id="box" value="http://www.example.com" />
<button onClick="goTo();" id="myBtn">go</button>
<script>
var input = document.getElementById("box");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Cancel the default action, if needed
  event.preventDefault();
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Trigger the button element with a click
    document.getElementById("myBtn").click();
  }
});
</script>

<iframe src="http://www.example.com" frameborder="0" id="frame" width="100%" height="768px" scrolling="yes" style="border:none;margin:0;padding:0"></iframe>
    

<div style='display:none'>Chairman Wow's Cookies</div>
<div style='padding: 20px; width:100%; text-align:center;'>{footer}</div>
</body>
</html>
